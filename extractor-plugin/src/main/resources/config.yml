# Structure Extractor Plugin Configuration

# Export settings
export:
  # Base directory for exported structures (relative to plugin folder)
  directory: "exports"
  # Pretty print JSON (easier to read but larger files)
  pretty-json: true
  # Include air blocks in export
  include-air: false

# Scanner settings
scanner:
  # Chunks to scan per tick (lower = less lag)
  chunks-per-tick: 2
  # Initial scan radius in chunks (around spawn or player)
  initial-radius: 8
  # Whether to unload chunks after scanning them
  unload-chunks: true
  # Minimum structure size (blocks) to be detected
  min-structure-size: 20
  # Maximum structure size (blocks) - prevents huge exports
  max-structure-size: 50000
  # Minimum bounding box dimensions
  min-dimensions:
    x: 3
    y: 3
    z: 3
  # Maximum bounding box dimensions
  max-dimensions:
    x: 128
    y: 128
    z: 128

# Structure detection settings
detection:
  # Flood fill max iterations (prevents infinite loops)
  max-flood-iterations: 100000
  # How far to search for connected blocks
  search-radius: 64
  # Blocks considered "natural" (will be ignored/trimmed)
  # The detector also automatically excludes leaves, logs, flowers, etc.
